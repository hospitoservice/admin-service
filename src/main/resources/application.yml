server:
  port: 8080

spring:
  application:
    name: admin-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: hospito_admin
      auto-index-creation: true
  
  # GraphQL configuration
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    servlet:
      enabled: true
      path: /graphql
      cors:
        allowed-origins: "*"
        allowed-methods: "GET, POST, PUT, DELETE, OPTIONS"
        allowed-headers: "*"

# Logging configuration
logging:
  level:
    root: INFO
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
    org.springframework.graphql: DEBUG

# Security configuration (basic setup, customize as needed)
security:
  jwt:
    secret: your-secret-key-here
    expiration: 86400000 # 24 hours in milliseconds

# Custom application properties
app:
  cors:
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"
    max-age: 3600
